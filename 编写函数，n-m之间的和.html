<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    //求n到m之间和函数
    var getSum = function (m, n) {
        var sum = 0;
        if (m > n) {
            var temp = m;
            m = n;
            n = temp;
        }
        for (var i = m; i <= n; i++) {
            sum += i;
        }
        return sum;
    }
    var result = getSum(1, 3);
    alert(result);
    var result2 = getSum(1, 100);
    alert(result2);
    var result3 = getSum(4, 1);
    alert(result3);
</script>
</body>
</html>
