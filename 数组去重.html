<body>
<script>
    //数组去重 removeRepeat([1, 2, 4, 4, 52, 6, 21, 1])
    //输出例子:[1, 2, 4, 52, 6, 21]
    function removeRepeat(arr) {
        var tempArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (tempArr.indexOf(arr[i]) == -1) {
                tempArr.push(arr[i])
            }
            var result = tempArr;
        }
        return result;
    }
    console.log(removeRepeat([1, 2, 4, 4, 52, 6, 21, 21, 5, 1, 3]));
</script>
</body>
</html>
