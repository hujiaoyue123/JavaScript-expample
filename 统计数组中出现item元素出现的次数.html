<body>
<script>
    //统计数组 arr 中值等于 item 的元素出现的次数 
    //输入例子:count([1, 2, 4, 4, 3, 4, 3], 4)   输出3
        function count(arr, item) {
            var count=0;
            var index=arr.indexOf(item);
            while (index!=-1){
                count++;
                index=arr.indexOf(item,index+1);
            }
            return count;
        }
        console.log(count([1, 2, 4, 'w',4, 3, 4,'w', 3], 'w'));
</script>
</body>
</html>
