<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字变色</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            background: red;
            font-size: 20px;
            font-weight: bold;
            color: #161616;
        }
    </style>
</head>
<body>
<div id="mydiv">点我就变色</div>
<script>
    //红 黑 蓝  紫 粉 绿 黄
    var colorArr = ['#ff0000', '#161616', '#28a6e2', '#9128e2', '#e228b2', '#28e23e', '#e0c614'];
    var mydiv = document.getElementById('mydiv');
    var i = 2;
    mydiv.addEventListener('click', function () {
        mydiv.style.color = colorArr[i];
        mydiv.style.background = colorArr[i - 1];
        i++;
        if (i == colorArr.length) {
            i = 0;
        }
    })
</script>
</body>
</html>
