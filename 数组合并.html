<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    //合并数组
    function concat(arr1, arr2) {
        var arr = [];
        for (var i = 0; i < arr1.length; i++) {
            arr.push(arr1[i]);
        }
        for (var i = 0; i < arr2.length; i++) {
            arr.push(arr2[i]);
        }
        return arr;
    }
    var arr1 = [1, 2, 3, 4];
    var arr2 = ['a', 'b', 'c', 1];
    var result = concat(arr1, arr2);
    console.log(result);
</script>
</body>
</html>
