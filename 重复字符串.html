    //重复字符串
    function repeatStr(str, num) {
        var str1 = '';
        while (num > 0) {
            str1 += str;
            num--;
        }
        return str1;
    }
    var result = repeatStr("*", 3);
    console.log(result);
    console.log(repeatStr("abc", 3));
    console.log(repeatStr('abc', -2));
