<script>
    //获取数组中最大的值
    function getBiggest(arr) {
        var result = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > result) {
                result = arr[i];
            }
        }
        return result;
    }
    var arr = getBiggest([-1, -2, -3, 0, 0, 1, 2, 3]);
    console.log(arr);
