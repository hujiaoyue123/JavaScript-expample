        var str = '今天我在淘宝上淘了一本书，我喜欢上淘宝，基本每天都在淘宝';
        function getWordCount(str, searchStr) {
            var sum = 0;
            var index = str.indexOf(searchStr);
            while (index != -1) {
                sum++;
                index = str.indexOf(searchStr, index + 1);
            }
            return sum;
        }
