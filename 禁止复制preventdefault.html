<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myform" action="">
    <input id="txt" type="text">
    <input id="txt1" type="text">
    <input type="submit">
</form>
<script>
    //知识点：preventDefault
    var txt = document.getElementById('txt');
    txt.addEventListener('keydown', function (e) {
        if (e.key == 'c' && e.ctrlKey) {
            console.log('要复制了');
            e.preventDefault();
        }
        console.log(e.keyCode);
    })
</script>
</body>
</html>
