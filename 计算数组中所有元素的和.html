<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //计算给定数组 arr 中所有元素的总和 
    //输入描述: 数组中的元素均为 Number 类型
    //sum([ 1, 2, 3, 4 ])  10
    function sum(arr) {
        var result = 0;
        for (var i = 0; i < arr.length; i++) {
            result += arr[i];
        }
        return result;
    }
    console.log(sum([1, 2, 3, 4]));
</script>
</body>
</html>
