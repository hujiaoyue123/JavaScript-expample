<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getRandomStr(len) {
        var resultStr = '';
        var one = '';
        for (var i = 0; i < len; i++) {
            one = Math.random().toString(36)[2];
            if (Math.random() > 0.5) {
                one = one.toUpperCase();
            }
            resultStr += one;
        }
        return resultStr;
    }
    var str = getRandomStr(6);
    console.log(str);
</script>
</body>
</html>
