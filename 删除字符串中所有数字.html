<script>
    //删除字符串中所有的数字
    // removeNum('343abd8c'); // 输出 'abdc‘
        function removeNum(str) {
            var arr = str.split('');
            parseInt(arr);
            for (var i = 0; i < arr.length; i++) {
                if (!isNaN(arr[i])) {
                delete arr[i];
                }
            }
            return arr.join('');
        }
