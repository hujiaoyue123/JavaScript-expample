<script>
    //call和apply
    var someObj = {
        name: 'huang1',
        sayName: function (who) {
            return who + ',' + this.name;
        }
    }
    someObj.sayName('小明');
    var myObj = {name: 'huang2'};
    console.log(someObj.sayName.call(myObj, '小王'));
