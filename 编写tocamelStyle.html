    function toCamelStyle(str) {
        var arr = str.split('_');
        var firstSpace = false;
        if (arr[0] == '') {
            firstSpace = true;
            arr.shift();
        }
        for (var i in arr) {
            var str = arr[i];
            if (i != 0) {
                arr[i] = str[0].toUpperCase() + str.slice(1);
            }
        }
        if (firstSpace) {
            arr.unshift('_');
        }
        return arr.join('');
    }
    console.log(toCamelStyle('abc_bcd'));
    console.log(toCamelStyle('a_3_c_d_ef'));
    console.log(toCamelStyle('_a_b_c_d_ef'));
    console.log(toCamelStyle('_abc_d_ef'));
</script>
