<script>
    //99乘法表 for循环  bootstrap +=追加
        var str='<table class="table table-bordered">';
        for(i=1;i<=9;i++){
            str +='<tr>';
            for(j=1;j<=i;j++){
                /*document.write(i+'*'+j+'='+i*j+' ');*/
                str += '<td>'+i+'*'+j+'='+i*j+'</td>';
            }
            str += '</tr>';
        }
        str +='</table>';
        console.log(str);
